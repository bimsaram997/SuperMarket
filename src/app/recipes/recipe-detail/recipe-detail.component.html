<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="max-height: 300px" alt="{{ recipe.name }}" class="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle class="btn btn-secondary" type="button" id="dropdownMenuButton1" aria-expanded="false">
        Manage Recipe
      </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                <li>
                    <a ngbDropdownItem style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a
          >
        </li>
        <li>
          <a ngbDropdownItem style="cursor: pointer" (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li><a ngbDropdownItem style="cursor: pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
